<div class="flex gap-4 w-full">
  <div class="relative flex-1">
    <input type="text" [class]="inputClass" placeholder="Search movies, series ..." [(ngModel)]="searchQuery"
      (keyup.enter)="onExplore()">
    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 flex items-center space-x-2">
      <button *ngIf="searchQuery" (click)="clearSearch()"
        class="text-gray-400 hover:text-gray-200 transition-colors p-1 rounded-full hover:bg-gray-700/50"
        aria-label="Clear search">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <button class="bg-cyan-500 px-8 py-3 rounded-full hover:bg-cyan-600 transition-colors" (click)="onExplore()">
    <i class="fas fa-search mr-2"></i>
    Explore
  </button>
</div>
