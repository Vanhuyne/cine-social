<div class=" text-white sm:px-6 8 bg-gray-800/30 py-20">
    <div class="mx-auto px-20">
        <h2 class="font-bold text-xl py-4">{{ watchlist?.name }}</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
            <app-movie-card *ngFor="let movie of watchlist?.movies" [movie]="movie" [notDisplayed]="false"></app-movie-card>
        </div>
    </div>
</div>
