<section class=" text-white py-8 ">
    <div class="max-w-[960px] mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-white">Watch List</h1>
        <nav class="bg-gray-800 p-4 mt-4 rounded-sm">
            <ul class="flex space-x-4">
                <li *ngFor="let item of watchList">
                    <button (click)="showMovies(item)" 
                            [class.bg-gray-700]="selectedWatchList && selectedWatchList.watchlistId === item.watchlistId"
                            class="text-white hover:text-gray-300 px-3 py-2 rounded-sm">
                        {{ item.name }}
                    </button>
                </li>
            </ul>
        </nav>
        <div *ngIf="selectedWatchList" class="mt-8">
            <h2 class="text-2xl font-bold">{{ selectedWatchList.name }}</h2>
            <ul class="mt-4">
                <li *ngFor="let movie of selectedWatchList.movies" class="mb-2">
                    <div class="flex items-center space-x-4">
                        <img [src]="getImageUrl(movie.posterPath)" alt="{{ movie.title }}" class="w-16 h-24 object-cover">
                        <div>
                            <h3 class="text-xl font-semibold">{{ movie.title }}</h3>
                            <p>Release Date: {{ movie.releaseDate }}</p>
                            <p>Runtime: {{ movie.runtime ? movie.runtime + ' mins' : 'N/A' }}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
