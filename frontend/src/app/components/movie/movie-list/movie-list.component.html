<!-- movie-list.component.html -->
<section class="bg-black text-white py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">What to watch this week</h2>
        <a href="#" class="flex items-center text-white hover:text-yellow-400">
          View all
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </a>
      </div>
  

      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div *ngFor="let movie of movies" class="relative">
          <img [src]="getImageUrl(movie.posterPath)" [alt]="movie.title" class="w-full h-auto rounded">
          
          <div class="mt-2">
            <h3 class="font-bold">{{movie.title}}</h3>
            <div class="flex items-center space-x-2">
              <div class="flex items-center">
                <span class="text-yellow-400">‚≠ê</span>
                <span class="ml-1">{{(movie.voteAverage * 10).toFixed(0)}}%</span>
              </div>
            </div>
            <div class="flex flex-wrap gap-2 mt-1">
              <span *ngFor="let genre of movie.genres" class="text-xs bg-zinc-800 px-2 py-1 rounded">
                {{genre.name}}
              </span>
            </div>
          </div>
  
          <button class="w-full mt-2 py-2 flex justify-center items-center space-x-2 bg-zinc-800 hover:bg-zinc-700 rounded">
            <span class="text-yellow-400">+</span>
            <span>Add to watchlist</span>
          </button>
        </div>
      </div>
    </div>
  </section>
