<div class="max-w-xl mx-auto mt-20 p-6 bg-white rounded shadow-md pt-20">
    <h2 class="text-2xl font-semibold mb-6">Update Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
        <div
          *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Username is required
        </div>
      </div>
  
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 block w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
        <div
          *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Enter a valid email
        </div>
      </div>
  
      <!-- Profile Picture Field -->
      <div class="mb-4">
        <label for="profilePicture" class="block text-gray-700">Profile Picture</label>
        <input
          type="file"
          id="profilePicture"
          (change)="onFileSelected($event)"
          class="mt-1 block w-full"
        />
      </div>
  
      <!-- Image Preview -->
      <div class="mb-4" *ngIf="profileImageUrl">
        <img
          [src]="profileImageUrl"
          alt="Profile Preview"
          class="h-32 w-32 rounded-full object-cover mx-auto"
        />
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors"
      >
        Update Profile
      </button>
    </form>
  </div>
