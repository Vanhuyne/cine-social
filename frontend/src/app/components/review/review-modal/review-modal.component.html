<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg w-full max-w-xl mx-4 animate-fade-in">
      <div class="flex justify-between items-center p-6 border-b">
        <h3 class="text-lg font-semibold text-gray-900">Write a Review</h3>
        <button (click)="close()" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="p-6">
        <!-- Star Rating -->
        <div class="flex items-center space-x-2 mb-4">
          <div *ngFor="let star of [1,2,3,4,5]" (click)="setRating(star)"
            class="cursor-pointer text-3xl transition-colors duration-200"
            [ngClass]="{
              'text-yellow-500 hover:text-yellow-600': star <= selectedRating,
              'text-gray-300 hover:text-yellow-400': star > selectedRating
            }">
            {{ star <= selectedRating ? '★' : '☆' }}
          </div>
        </div>

        <!-- Review Textarea -->
        <textarea
          formControlName="comment"
          placeholder="Share your thoughts about the movie..."
          class="w-full p-4 border text-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent min-h-[120px] resize-none"
        ></textarea>

        <div class="flex justify-end mt-6 space-x-4">
          <button
            type="button"
            (click)="close()"
            class="px-6 py-2 border border-gray-300 rounded-full text-gray-700 hover:bg-gray-50 transition-colors duration-300"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="!reviewForm.valid || selectedRating === 0"
            class="bg-cyan-500 px-6 py-2 rounded-full text-white hover:bg-cyan-600 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            Post Review
          </button>
        </div>
      </form>
    </div>
  </div>
