<div class="max-w-lg mx-auto mt-20 p-8 bg-black rounded-xl shadow-lg text-white relative">
  <!-- Profile Header -->
  <div class="flex flex-col items-center">
    <div class="relative w-32 h-32">
      <img
        [src]="profileImageUrl || 'https://via.placeholder.com/150'"
        alt="Profile Preview"
        class="w-32 h-32 rounded-full object-cover border-4 border-cyan-500 shadow-md"
      />
      <label for="profilePicture" class="absolute bottom-2 right-2 bg-gray-800 p-2 rounded-full cursor-pointer hover:bg-gray-700 transition">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M14.121 6.343l3.536 3.536m-7.07-1.415l3.535 3.535m-7.07-1.415l3.536 3.535M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-4.5 0V9.75a2.25 2.25 0 00-2.25-2.25H9.75A2.25 2.25 0 007.5 9.75V16.5m9 0H7.5" />
        </svg>
        <input type="file" id="profilePicture" (change)="onFileSelected($event)" class="hidden" />
      </label>
    </div>
    <!-- <h2 class="text-xl font-semibold mt-4">@username</h2> -->

  </div>

  <!-- Form -->
  <div class="mt-8">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="username" class="block text-gray-300">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-300">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-cyan-600 mt-4 text-white py-2 rounded-md hover:bg-cyan-700 transition-all"
      >
        Update Profile
      </button>
    </form>
  </div>
</div>
