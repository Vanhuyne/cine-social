<!-- review.component.html -->
<div class="max-w-2xl mx-auto p-6 bg-gray-50">
    <div class="review-form bg-white shadow-md rounded-lg p-6 mb-6">
      <h3 class="text-2xl font-bold text-gray-800 mb-4">Write a Review</h3>
      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Star Rating -->
        <div class="flex items-center space-x-2 mb-4">
          <div 
            *ngFor="let star of [1,2,3,4,5]" 
            (click)="setRating(star)"
            class="cursor-pointer text-3xl transition-colors duration-200"
            [ngClass]="{
              'text-yellow-500 hover:text-yellow-600': star <= selectedRating,
              'text-gray-300 hover:text-yellow-400': star > selectedRating
            }"
          >
            {{ star <= selectedRating ? '★' : '☆' }}
          </div>
        </div>
  
        <!-- Review Textarea -->
        <textarea 
          formControlName="comment" 
          placeholder="Write your review..." 
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent min-h-[100px]"
        ></textarea>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="!reviewForm.valid || selectedRating === 0"
          class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Submit Review
        </button>
      </form>
    </div>
  
    <!-- Review List -->
    <div class="space-y-4">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent Reviews</h3>
      <div 
        *ngFor="let review of reviews" 
        class="bg-white shadow-sm rounded-lg p-4 border border-gray-100 hover:shadow-md transition-shadow duration-300"
      >
        <div class="flex justify-between items-center mb-2">
          <h4 class="font-semibold text-gray-700">{{ review.userDisplayName }}</h4>
          <div class="flex items-center space-x-1">
            <span 
              *ngFor="let star of [1,2,3,4,5]"
              class="text-xl"
              [ngClass]="{
                'text-yellow-500': star <= review.rating,
                'text-gray-300': star > review.rating
              }"
            >
              {{ star <= review.rating ? '★' : '☆' }}
            </span>
          </div>
        </div>
        <p class="text-gray-600 mb-2">{{ review.comment }}</p>
        <small class="text-gray-500 text-sm">{{ review.createdAt | date:'medium' }}</small>
      </div>
    </div>
  </div>
